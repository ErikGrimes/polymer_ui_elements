name: polymer_ui_elements
version: 0.0.12
authors: 
- Erik Grimes <erik.grimes@gmail.com>
- Günter Zöchbauer <guenter@gzoechbauer.com>
description: >
  A Dart port of polymer-ui-elements 
  (https://github.com/Polymer/polymer-ui-elements).
homepage: https://github.com/ErikGrimes/polymer_ui_elements
documentation: http://erikgrimes.github.io/polymer_elements/docs/index.html
environment:
  sdk: '>=0.8.10 <0.8.11'
dependencies:
  polymer: any
  polymer_elements: any
dev_dependencies:
  unittest: any
transformers:
- polymer:
    entry_points:
    - web/polymer_ui_accordion.html
    - web/polymer_ui_arrow_demo.html
    - web/polymer_ui_collapsible.html
    - web/polymer_ui_icon_button.html
    - web/polymer_ui_toggle_button.html
    - web/polymer_ui_toolbar.html
    - web/ui_arrow_example.html
#    - example/polymer_ui_accordion.html    
#    - example/polymer_ui_arrow_demo.html
#    - example/polymer_ui_collapsible.html
#    - example/polymer_ui_icon_button.html
#    - example/polymer_ui_toggle_button.html
#    - example/polymer_ui_toolbar.html
#    - example/ui_arrow_example.html
      